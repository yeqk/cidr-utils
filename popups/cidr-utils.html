<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script defer src="cidr-utils.js"></script>
    <link rel="stylesheet" href="cidr-utils.css" />
  </head>

  <body>
    <div id="popup-content">
      <div id="decimal">
        <input type="text" />
        <div class="dot">.</div>
        <input type="text" />
        <div class="dot">.</div>
        <input type="text" />
        <div class="dot">.</div>
        <input type="text" />
        <div class="dot">/</div>
        <input type="text" />
      </div>
      <div id="binary">
        <div class="text" contenteditable="true" data-index="0"></div>
        <div class="dot">.</div>
        <div class="text" contenteditable="true" data-index="1"></div>
        <div class="dot">.</div>
        <div class="text" contenteditable="true" data-index="2"></div>
        <div class="dot">.</div>
        <div class="text" contenteditable="true" data-index="3"></div>
      </div>
    </div>
  </body>
</html>
