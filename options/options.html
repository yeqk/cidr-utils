<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="options.css" />
    <script defer type="module" src="options.js"></script>
  </head>

  <body>
    <form>
      <div class="browser-style">
        <label for="bg-color">Background color:</label>
        <input type="color" id="background-color" />
      </div>
      <div class="browser-style">
        <label for="ft-color">Font color:</label>
        <input type="color" id="font-color" />
      </div>
      <div class="browser-style">
        <label for="default-ip">Default CIDR:</label>
        <input type="text" id="default-cidr" />
      </div>
      <div>
        <button class="browser-style" id="reset">Reset</button>
        <button class="browser-style" id="save">Save</button>
      </div>
    </form>
  </body>
</html>
